<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, name=viewport"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel = "stylesheet" href = "app.css">
    <link rel = "stylesheet" href = "https://fonts.googleapis.com/css?family=Nunito">
    <title>Heather's Blog</title>
  </head>

  <body>
    <div class = "grid">
      <div class="header box">
        <h1>Heather Mohorn Blog</h1>
        <nav class="nav">
          <a class="nav-link active" aria-current="page" href="#">Active</a>
          <a class="nav-link" href="#">Link</a>
          <a class="nav-link" href="#">Link</a>
          <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
        </nav>
      </div>

      <div class="sidebar box">Sidebar</div>
      <div class="content box">

        <div class="card" style="width: 18rem;">
          <img src="office.JPG" class="card-img-top" alt="office">
          <div class="card-body">
            <h5 class="card-title">Home</h5>
            <p class="card-text">Our new home.</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
          </div>
        </div>

        <div class="card" style="width: 18rem;">
          <img src="savannah.png" class="card-img-top" alt="Savannah sitting">
          <div class="card-body">
            <h5 class="card-title">Savannah</h5>
            <p class="card-text">Our spunky 3-year-old.</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
          </div>
        </div>

        <div class="card" style="width: 18rem;">
          <img src="dale.jpg" class="card-img-top" alt="Baby Dale">
          <div class="card-body">
            <h5 class="card-title">Dale</h5>
            <p class="card-text">The baby.</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
          </div>
        </div>

        <div class="card" style="width: 18rem;">
          <img src="openWater.jpg" class="card-img-top" alt="Swimming in BVIs">
          <div class="card-body">
            <h5 class="card-title">Swimming</h5>
            <p class="card-text">My favorite sport.</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
          </div>
        </div>

        </div>
      </div>
      <div class="footer box">Footer</div>
    </div>
  </body>
</html>
